<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Marinera League</title>
        <style>
            /* Flex container for dropdowns and labels */
            .dropdown-row {
                display: flex;
                flex-wrap: wrap; /* Allows wrapping on small screens */
                align-items: center;
                justify-content: flex-start; /* Align all items to the start */
                gap: 20px; /* Space between dropdowns */
            }
    
            /* Each label and select dropdown in a group */
            .dropdown-group {
                display: flex;
                align-items: center;
                flex: 1; /* Each dropdown group will flex to fill available space */
                min-width: 200px; /* Ensures dropdown groups don't get too small */
            }
    
            /* Label spacing for dropdowns */
            .dropdown-group h3 {
                margin: 0;
                margin-right: 10px;
                white-space: nowrap; /* Prevent label wrapping */
            }
    
            /* Table Styling */
            table {
                width: 100%;
                border-collapse: collapse; /* Ensures no double borders */
                border: 2px solid black; /* External table border */
                margin-top: 20px;
            }
    
            th, td {
                border: 1px solid rgb(15, 9, 140); /* Adds borders to each cell */
                padding: 8px 12px; /* Adds padding inside the cells */
                text-align: left; /* Align text to the left */
            }
    
            /* Zebra striping for rows */
            tbody tr:nth-child(odd) {
                background-color: #f2f2f2;
            }
    
            /* Optional: Styling the table header */
            th {
                background-color: #f4f4f4;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Marinera League</h1>
        <h2>Encuentra todos los resultados de la marinera norteña</h2>

        <!-- Dropdowns Section using Flexbox -->
        <div class="dropdown-row">
            <div class="dropdown-group">
                <h3>Concurso:</h3>
                <select id="competitionSelect" name="competition">
                    {% for competition in competitions %}
                        <option value="{{ competition }}">{{ competition }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="dropdown-group">
                <h3>Categoría:</h3>
                <select id="categorySelect" name="category">
                    {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="dropdown-group">
                <h3>Fase:</h3>
                <select id="phaseSelect" name="phase">
                    {% for phase in phases %}
                        <option value="{{ phase }}">{{ phase }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <!-- Table Section -->
        <table>
            <thead>
                <tr>
                    <th>Categoría</th>
                    <th>Nombres</th>
                    <th>Numero Pareja</th>
                    <th>Puntaje total</th>
                    <th>Calificación</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
                
        <script src="{{ url_for('static', filename='js/scriptGeneralResults.js') }}"></script>
        <script src="{{ url_for('static', filename='js/resultsFromInput.js') }}"></script>

    </body>
</html>
